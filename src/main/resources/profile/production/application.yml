server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/taskmanagement
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  profiles:
    active: production

logging:
  level:
    com.management.task: ERROR

springdoc:
  api-docs:
    defaultModelsExpandDepth: -1
    docExpansion: none
    enabled: false
    tagsSorter: alpha
    operationsSorter: alpha